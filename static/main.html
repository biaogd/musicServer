<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐管理</title>
    <style>
        #main{
            margin-left: 20%;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div id="main">
        当前歌曲的总数目:{{.size}}<br>
        软件的最新版本号:{{.vCode}}<br>
        软件名：{{.name}}
        <br><br>
        <div id="form1">
        <form method="GET" action="/search" onsubmit="">
            <input type="text" name="keyWord">
            <input type="submit" value="查询">
        </form>
        </div >
        <br>
        <a href="/song/uploadPage">上传歌曲</a>
        <br>
        <form action="uploadApp" method="POST" enctype="multipart/form-data">
            上传最新版app:<input type="file" name="updateApp" ><br>
            版本号<input type="text" name="vCode"><br>
            更新的内容<input type="text" name="content"><br>
            <input type="submit" value="上传"> 
        </form>
    </div>
</body>
</html>
